

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cloud Migration Assistant</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f4f8;
      margin: 0;
      padding: 0;
    }

    .chat-container {
      width: 100%;
      max-width: 500px;
      margin: 50px auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      background-color: #fff;
      display: flex;
      flex-direction: column;
      height: 80vh;
      overflow: hidden;
    }

    .chat-header {
      background-color: #0047ab;
      color: white;
      padding: 16px;
      font-weight: bold;
      font-size: 18px;
    }

    .chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 80%;
      padding: 10px 14px;
      margin: 8px 0;
      border-radius: 16px;
      font-size: 14px;
      line-height: 1.4;
    }

    .bot-message {
      background-color: #e0e7ff;
      align-self: flex-start;
    }

    .user-message {
      background-color: #cce5ff;
      align-self: flex-end;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 12px;
      gap: 8px;
    }

    .chat-input input {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
    }

    .chat-input button {
      background-color: #0047ab;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .quick-replies {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding-top: 8px;
    }

    .quick-reply {
      background-color: #eef2ff;
      border: none;
      padding: 8px 12px;
      border-radius: 16px;
      font-size: 13px;
      cursor: pointer;
    }

    .quick-reply:hover {
      background-color: #dbe2ff;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">‚òÅÔ∏è Cloud Migration Assistant</div>
    <div class="chat-messages" id="chat">
      <div class="message bot-message">Hi there! What would you like help with?</div>
      <div class="quick-replies">
        <button class="quick-reply" onclick="sendQuick('üìÜ Migration Timeline')">üìÜ Migration Timeline</button>
        <button class="quick-reply" onclick="sendQuick('üõ† My System Status')">üõ† My System Status</button>
        <button class="quick-reply" onclick="sendQuick('üö® Report a Problem')">üö® Report a Problem</button>
        <button class="quick-reply" onclick="sendQuick('üë§ Talk to the Team')">üë§ Talk to the Team</button>
      </div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if (text !== '') {
        addMessage(text, 'user');
        // Send to backend here (e.g., fetch or WebSocket)
        simulateBotReply(text); // Mock reply
        input.value = '';
      }
    }

    function sendQuick(label) {
      document.getElementById('userInput').value = label;
      sendMessage();
    }

    function addMessage(text, sender) {
      const chat = document.getElementById('chat');
      const msg = document.createElement('div');
      msg.className = `message ${sender}-message`;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function simulateBotReply(userText) {
  fetch('/chat', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({ message: userText })
  })
  .then(response => response.json())
  .then(data => {
    addMessage(data.reply, 'bot');
  })
  .catch(error => {
    addMessage('‚ùå Error connecting to chatbot server.', 'bot');
    console.error(error);
  });
}
  </script>
</body>
</html>
